server:
  port: 8000

spring:
  datasource:
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?serverTimezone=Asia/Seoul
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  application:
    name: Planty

adafruit:
  api:
    key: ${ADAFRUIT_API_KEY}
    url: https://io.adafruit.com
    username: ${ADAFRUIT_USERNAME}
  feed:
    key: ${ADAFRUIT_FEED_KEY}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:3600000}   # 기본값 1시간

springdoc:
  swagger-ui:
    path: /swagger-ui
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true

fcm:
  firebase_config_path: ${FIREBASE_CONFIG_PATH}

agent:
  base-url: ${AGENT_URL}